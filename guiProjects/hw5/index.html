    <section id="content">
        <div class="container-fluid shadow p-3 pl-4 bg">
            <h3>Multiplication Table Generator</h3>
        </div>
        <div class="row">
            <div class="border rounded mx-auto mt-5 p-0 col-11 col-sm-11 col-md-9 col-lg-6" >
                <div class="card-header" style="width:100%;">
                    <p class="card-tex">Please enter any number to generate a multiplication table.</p>
                </div>
                <form class="p-3">
                    <div class="form-group">
                        <label>Minimum Column Value</label>
                        <input type="number" class="minXValue form-control mb-3" name="minXValue" placeholder="Enter minimum X Value">
                    </div>
                    <div class="form-group">
                        <label>Maximum Column Value</label>
                        <input type="number" class="maxXValue form-control mb-3" name="maxXValue" placeholder="Enter maximum X Value">
                    </div>
                    <div class="form-group">
                        <label>Minimum Row Value</label>
                        <input type="number" class="minYValue form-control mb-3" name="minYValue" placeholder="Enter minimum Y Value">
                    </div>
                    <div class="form-group">
                    <label>Minimum Row Value</label>
                    <input type="number" class="maxYValue form-control" name="maxYValue" placeholder="Enter maximum Y Value">
                    </div>
                    <br>
                    <button type="button" class="subBtn " name="button">Submit</button>
                    <button type="reset" class="resetBtn" name="button">Reset</button>
                </form>
                <div class="container-fluid">
                    <div id="errorLog" class="text-danger font-weight-bold"></div>
                </div>
            </div>
        </div>
